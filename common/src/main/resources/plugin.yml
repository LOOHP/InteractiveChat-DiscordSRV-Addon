name: InteractiveChatDiscordSrvAddon
author: loohp
version: ${project.version}
main: com.loohp.interactivechatdiscordsrvaddon.InteractiveChatDiscordSrvAddon
api-version: 1.13
folia-supported: true
description: DiscordSRV addon to InteractiveChat
depend: [InteractiveChat, DiscordSRV]
softdepend: [ItemsAdder]
prefix: InteractiveChatDiscordSRVAddon

commands:
  interactivechatdiscordsrv:
    usage: /<command>
    aliases: [icd]
    description: Plugin main command

permissions:
  interactivechatdiscordsrv.reloadconfig:
    description: Allows you to reload the config
    default: op
  interactivechatdiscordsrv.reloadtexture:
    description: Allows you to reload the texture
    default: op
  interactivechatdiscordsrv.status:
    description: Allows you view the status of the plugin
    default: true
  interactivechatdiscordsrv.update:
    description: Get updater notifications
    default: op